<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Remove sans-serif when other generic not recognized
  by system 49-sansserif exists</description>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="family">
      <string>monospace-serif</string>
    </test>
    <edit name="family" mode="delete"></edit>
  </match>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="family">
      <string>fantasy</string>
    </test>
    <edit name="family" mode="delete"></edit>
  </match>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="family">
      <string>cursive</string>
    </test>
    <edit name="family" mode="delete"></edit>
  </match>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="family">
      <string>math</string>
    </test>
    <edit name="family" mode="delete"></edit>
  </match>
</fontconfig>
