<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Noto Emoji</string>
    </test>
    <!-- Noto Color Emoji matches "Noto Emoji" first for some reason -->
    <edit name="color" mode="prepend">
      <bool>false</bool>
    </edit>
    <edit name="weight" mode="append_last">
      <const>medium</const>
    </edit>
  </match>
  <!-- lower weights aren't great at 1080p -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Noto Emoji</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <edit name="weight" mode="prepend">
      <const>medium</const>
    </edit>
  </match>
  <!-- block old Noto Emoji font -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Noto Emoji</string>
        </patelt>
        <patelt name="color">
          <bool>false</bool>
        </patelt>
        <patelt name="fontversion">
          <int>68813</int>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
