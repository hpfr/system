<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <!-- system 60-generic.conf prefers color emoji if pattern doesn't specify -->
    <edit name="color" mode="prepend">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
