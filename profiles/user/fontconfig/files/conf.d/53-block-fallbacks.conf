<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Reject stubborn fallback fonts -->
  <selectfont>
    <rejectfont>
      <!-- console fonts -->
      <pattern>
        <patelt name="fontformat">
          <string>PCF</string>
        </patelt>
      </pattern>
      <!-- GNOME NixOS module installs these -->
      <pattern>
        <patelt name="family">
          <string>DejaVu Sans</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>DejaVu Serif</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>DejaVu Sans Mono</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Cantarell</string>
        </patelt>
      </pattern>
      <!--
        Reject the baked-in Firefox emoji font. Firefox still inserts this font
        for a few emojis like 🖐 even when the font.name-list.emoji pref is set
        to the system "emoji" family
      -->
      <pattern>
        <patelt name="family">
          <string>Twemoji Mozilla</string>
        </patelt>
      </pattern>
      <!-- old Noto Emoji font installed with Noto Color Emoji -->
      <pattern>
        <patelt name="family">
          <string>Noto Emoji</string>
        </patelt>
        <patelt name="color">
          <bool>false</bool>
        </patelt>
        <patelt name="fontversion">
          <int>68813</int>
        </patelt>
      </pattern>
      <!-- new Noto Emoji's lower weights don't look great at 1080p -->
      <pattern>
        <patelt name="family">
          <string>Noto Emoji</string>
        </patelt>
        <patelt name="color">
          <bool>false</bool>
        </patelt>
        <patelt name="fontversion">
          <int>65667</int>
        </patelt>
        <patelt name="weight">
          <const>light</const>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Noto Emoji</string>
        </patelt>
        <patelt name="color">
          <bool>false</bool>
        </patelt>
        <patelt name="fontversion">
          <int>65667</int>
        </patelt>
        <patelt name="weight">
          <const>regular</const>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
