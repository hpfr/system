<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- given a generic family, insert relevant installed fallback fonts -->
<fontconfig>
  <match>
    <edit name="family" mode="append_last">
      <string>emoji</string>
      <string>Noto Music</string>
      <string>Noto Sans Symbols</string>
      <string>Noto Sans Symbols2</string>
      <string>Last Resort</string>
    </edit>
  </match>
  <alias>
    <family>math</family>
    <accept>
      <family>serif</family>
    </accept>
  </alias>
  <alias>
    <family>fantasy</family>
    <accept>
      <family>serif</family>
    </accept>
  </alias>
  <alias>
    <family>cursive</family>
    <accept>
      <family>Noto Kufi Arabic</family>
      <family>Noto Nastaliq Urdu</family>
      <family>Noto Rashi Hebrew</family>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias>
    <family>emoji</family>
    <accept>
      <family>Noto Emoji</family>
    </accept>
  </alias>
  <alias>
    <family>monospace-serif</family>
    <accept>
      <family>JuliaMono</family>
      <family>Noto Emoji</family>
      <family>Source Han Mono</family>
      <family>serif</family>
    </accept>
  </alias>
  <alias>
    <family>monospace</family>
    <accept>
      <family>JuliaMono</family>
      <family>Noto Emoji</family>
      <family>Source Han Mono</family>
      <family>sans-serif</family>
    </accept>
  </alias>
  <!-- TODO: could make a serif-sans-fallback alias without sans fonts that have
       serif counterparts -->
