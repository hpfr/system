<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Reject stubborn fallback fonts -->
  <selectfont>
    <rejectfont>
      <!--
        It seems DejaVu is often selected as a fallback font before
        emoji. This will try to remove DejaVu from the list of fallback
        fonts.
      -->
      <pattern>
        <patelt name="family">
          <string>DejaVu Sans</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>DejaVu Serif</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>DejaVu Sans Mono</string>
        </patelt>
      </pattern>
      <!--
        Reject the baked-in Firefox emoji font. Firefox still inserts this font
        for a few emojis like ðŸ– even when the font.name-list.emoji pref is set
        to the system "emoji" family
      -->
      <pattern>
        <patelt name="family">
          <string>Twemoji Mozilla</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
