<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- https://www.freedesktop.org/software/fontconfig/fontconfig-user.html -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif 4 Variable</family>
      <family>Noto Serif</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>
  <!-- TODO: "sans-serif" (with quotes) prefers emoji-->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans 3 VF</family>
      <family>Noto Sans</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
      <family>Source Han Mono</family>
      <family>JuliaMono</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>math</family>
    <prefer>
      <family>STIX Two Math</family>
    </prefer>
  </alias>
  <alias>
    <family>fantasy</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias>
    <family>cursive</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <match>
    <edit name="family" mode="append_last">
      <string>emoji</string>
      <string>Noto Symbols</string>
      <string>Noto Symbols2</string>
      <string>Last Resort</string>
    </edit>
  </match>
  <!-- these match on lang intrusively -->
  <match target="scan">
    <test name="family" compare="contains">
      <string>Last Resort</string>
    </test>
    <edit name="lang" mode="assign_replace">
      <string>never-match</string>
    </edit>
  </match>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="fontformat">
          <string>PCF</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
