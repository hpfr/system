<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- https://www.freedesktop.org/software/fontconfig/fontconfig-user.html -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif 4 Variable</family>
    </prefer>
  </alias>
  <!-- TODO: "sans-serif" (with quotes) prefers emoji-->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Lato</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
